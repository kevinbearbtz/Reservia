<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" type ="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/3d4c2f4d7f.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Raleway&display=swap');
    </style>
</head>
<body>
    <hearder class="sizeheader">
        <nav class="flexbetween">
            <div>
                <img class="logo" src="img/reservia_logo.svg" alt="reservia logo">
            </div>
            <div class="flexaround sizelinks">
                <div class="sizelink flexcenter bordernav1">
                    <a class="colorlink13 deconone" href="#hebégement">Hébergement</a>
                </div>
                <div  class="sizelink flexcenter bordernav23">
                    <a class="colorlink2 deconone" href="#activité">Activités</a>
                </div>
                <div class="sizelink flexcenter bordernav23">
                    <a class="colorlink13 deconone"  href="#">S'inscrire</a>
                </div>
            </div>
        </nav>
    </hearder>
    <main>
        <section>
            <h1>Trouver votre hébergement pour des vacances de rêve</h1> 
            <p>En plein centre ville ou en pleine nature</p>           
        </section>
        <section>
            <div>
                <i class="fas fa-map-marker-alt"></i>
            </div>
            <div>
                <input type="search" placeholder="Marseille, France">
            </div>
            <div>
                Rechercher
            </div>
        </section>
        <section class="flexaround">
           <div>
               <h2>Filtres</h2>
           </div>
            <div>
               <i class="fas fa-money-bill-wave"></i>
               <p>Économique</p>
            </div>
            <div>
                <i class="fas fa-child"></i>
                <p>Familial</p>
            </div>
            <div>
                <i class="fas fa-heart"></i>
                <p>Romantique</p>
            </div>
            <div>
                <i class="fas fa-dog"></i>
                <p>Animaux autorisés</p>
            </div>
        </section>
        <section>
            <i class="fas fa-info"></i>    
            <p> Plus de 500 logements sont disponible dans cette ville</p>
        </section>
    </main>
    <footer>

    </footer>
</body>
</html>
